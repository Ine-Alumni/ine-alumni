  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: ine-alumni-backend
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL:-jdbc:postgresql://postgres:5432/ine}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME:-hatim}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-hatim}
      APP_JWT_SECRET: ${APP_JWT_SECRET:-}
      APP_JWT_EXPIRATION_MS: ${APP_JWT_EXPIRATION_MS:-86400000}
      SPRING_MAIL_HOST: ${SPRING_MAIL_HOST:-smtp.gmail.com}
      SPRING_MAIL_PORT: ${SPRING_MAIL_PORT:-587}
      SPRING_MAIL_USERNAME: ${SPRING_MAIL_USERNAME:-inealumni.i@gmail.com}
      SPRING_MAIL_PASSWORD: ${SPRING_MAIL_PASSWORD:-}
      SPRING_DATA_REDIS_HOST: ${SPRING_DATA_REDIS_HOST:-redis}
      SPRING_DATA_REDIS_PORT: ${SPRING_DATA_REDIS_PORT:-6379}
      CONTACT_TO: ${CONTACT_TO:-inealumni.i@gmail.com}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    networks:
      - ine-net
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: ine-alumni-client
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8080/api/v1}
    volumes:
      - ./client:/app
      - /app/node_modules
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    networks:
      - ine-net
    restart: unless-stopped
    depends_on:
      - server

networks:
  ine-net:
    driver: bridge
    name: ine-net

volumes:
  ine-postgres:
    name: ine-postgres
  ine-redis:
    name: ine-redis
