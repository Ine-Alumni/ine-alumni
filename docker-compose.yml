version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-hatim}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hatim}
      POSTGRES_DB: ${POSTGRES_DB:-ine}
      PGDATA: /var/lib/postgres/data
    volumes:
      - ine-postgres:/var/lib/postgres/data
    ports:
      - "5432"
    networks:
      - ine-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hatim} -d ${POSTGRES_DB:-ine}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8.2.0-alpine
    container_name: redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - ine-redis:/data
    networks:
      - ine-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

